<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Slieder</title>
</head>
<body>
    <div class="container">
        <div class="slides">
            <div class="slide s1"><img src="./assets/img/2.png" alt=""></div>
            <div class="slide"><img src="./assets/img/3.png" alt=""></div>
            <div class="slide"><img src="./assets/img/1.png" alt=""></div>
            <div class="slide"><img src="./assets/img/4.png" alt=""></div>
        </div>
        <div class="wraper">
            <div class="textSlides">
                <div class="text">
                    <p>Ну давай, расскажи мне про мемы</p>
                </div>
               
            </div>
                <input type="radio" name="radio" id="r1" checked>
                <input type="radio" name="radio" id="r2">
                <input type="radio" name="radio" id="r3">
                <input type="radio" name="radio" id="r4">
                <input type="radio" name="radio" id="r5">
            <div class="navigation">
               
                <label for="r1" class="btn" id="btn1">
                    <span class="circle"></span>
                  </label>
                  <label for="r2" class="btn" id="btn2">
                    <span class="circle"></span>
                  </label>
                  <label for="r3" class="btn" id="btn3">
                    <span class="circle"></span>
                  </label>
                  <label for="r4" class="btn" id="btn4">
                    <span class="circle"></span>
                  </label>
                  <label for="r5" class="btn" id="btn5">
                    <span class="circle"></span>
                  </label>
                
              </div>
             
        </div>
       
    </div>
</body>
</html>
