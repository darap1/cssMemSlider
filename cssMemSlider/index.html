<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Slieder</title>
</head>
<body>
    <div class="container">
        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">

            <img src="./assets/img/2.png" class="slide s1"><p class="text t1">Ну давай, расскажи мне про мемы</p>
            <img src="./assets/img/3.png" class="slide s2"><p class="text t2">Когда твой образ жизни на самом деле называется карантин...</p>
            <img src="./assets/img/1.png" class="slide s3"><p class="text t3">Еще на один год ближе к пенсии</p>
            <img src="./assets/img/4.png" class="slide s4"><p class="text t4">Уехал от родителей ...</p>
            
            <div class="navigation">
                <label for="r1" class="btn" id="btn1" >
                    <span class="circle"></span>
                  </label>
                  <label for="r2" class="btn" id="btn2">
                    <span class="circle"></span>
                  </label>
                  <label for="r3" class="btn" id="btn3">
                    <span class="circle"></span>
                  </label>
                  <label for="r4" class="btn" id="btn4">
                    <span class="circle"></span>
                  </label>
              </div>
        </div>      
    </div>
</body>
</html>
